<!DOCTYPE html>
<html>
<head>
  <title>Oscilloscope</title>
  <link rel="stylesheet" href="style.css">
  <script src="/js/msgpack.min.js"></script>
  <script src="/js/FileSaver.js"></script>
</head>
<body>
  <div class="main"></div>
  <div class="left">
    <div class="header">
      <div>Detector de part&#237;culas</div>
    </div>
    <div class="left">Grabando desde:&nbsp;</div>
    <div id='time'  class="left"> 00:00:00</div><br>
    <div class="left">Pulsos grabados:&nbsp;</div><div id='stats_total' class="left"> 0</div><br>
    <div id="stats_ae" style="display:none" class="left">&nbsp;e&#8315;: 0 &emsp;&emsp;&emsp; Â  &alpha;: 0</div>
  </div>
  <div class="right">  
    <div class="rightTop" >
      <button id="startButton">Iniciar Osciloscopio</button>
      Modo: 
      <select id="mode" name="mode">
        <option value="electron" selected="selected">Detector de part&#237;culas</option>
        <option value="alpha">Espectro de alfa</option>
      </select>
    </div>
    <div class="right" id="rate">Frecuencia <br> de muestreo:<br>?</div>
    <div class="right">
      <input id="thlUp" class="triggerButton" type="button" value="&nbsp;&#8679;&nbsp;" />
      <div id='trig_level' class="trigLevel">0</div>
      <input id="thlDown" class="triggerButton" type="button" value="&nbsp;&#8681;&nbsp;" />
    </div>
    <div class="right">Nivel<br>de disparo:</div>
    <div class="right">
      <input id="reset" class="button" type="button" value="reset" />
    </div>
    <div class="right">
      <input id="saveData" class="button" style="display:none" type="button" value="save" />
    </div>
  </div>
</div>
<div id="pulse_scope"></div> 

<script src="/js/pulse_recorder.js"></script> 
</body>
</html>
